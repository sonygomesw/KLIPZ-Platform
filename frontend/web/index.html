<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>KLIPZ - Clip & Earn Platform</title>
    <meta name="description" content="KLIPZ - Plateforme de clips TikTok rémunérés. Créez, partagez et gagnez de l'argent avec vos créations." />
    
    <!-- Favicons -->
    <link rel="icon" href="./assets/favicon.png" />
    <link rel="apple-touch-icon" href="./assets/icon.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0A0A0A 0%, #1A1A1A 100%);
            color: white;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }
        
        /* Loading styles */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        .loading-logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1);
            background-size: 300% 300%;
            animation: gradient 2s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #4ECDC4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loading once React loads */
        .app-loaded .loading-container {
            display: none;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .loading-logo {
                font-size: 2rem;
            }
        }
        
        /* Prevent zoom on iOS */
        input, textarea, select {
            font-size: 16px !important;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-container">
            <div class="loading-logo">KLIPZ</div>
            <div class="loading-spinner"></div>
            <p style="margin-top: 1rem; opacity: 0.7;">Loading your application...</p>
        </div>
    </div>
    
    <script>
        // Hide loading screen once React mounts
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('app-loaded');
            }, 1000);
        });
        
        // Global error handler
        window.addEventListener('error', (e) => {
            console.error('Application error:', e.error);
        });
        
        // Service worker for PWA capabilities
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
